<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Nuevo Orador</title>
</head>
<body>

    <h2>Formulario de Nuevo Orador</h2>

    <form action="http://localhost:8080/web-app-23544/api/orador/nuevo" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="tema">Tema:</label>
        <input type="text" id="tema" name="tema" required><br>

        <input type="submit" value="Agregar Orador">
    </form>

</body>
</html>
