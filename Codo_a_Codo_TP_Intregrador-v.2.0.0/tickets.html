<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Integrador - Codo a Codo - Tickets</title>
    <link rel="stylesheet" href="./style/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

  <div id="navbar-container"></div>

      <section class="entradas">
        <div class="entradas__tipo">
            <div class="entradas__estudiante">
                <h2 class="entradas__estudiante--rol">Estudiante</h2>
                <p class="entradas__estudiante--descuento">Tienen un descuento</p>
                <p class="entradas__estudiante--porcentaje">80%</p>
                <p class="entradas__estudiante--requerido">*Presentar documentacion</p>
            </div>
            <div class="entradas__trainee">
                <h2 class="entradas__estudiante--rol">Trainee</h2>
                <p class="entradas__estudiante--descuento">Tienen un descuento</p>
                <p class="entradas__estudiante--porcentaje">50%</p>
                <p class="entradas__estudiante--requerido">*Presentar documentacion</p>
            </div>
            <div class="entradas__junior">
                <h2 class="entradas__estudiante--rol">Junior</h2>
                <p class="entradas__estudiante--descuento">Tienen un descuento</p>
                <p class="entradas__estudiante--porcentaje">15%</p>
                <p class="entradas__estudiante--requerido">*Presentar documentacion</p>
            </div>
        </div>
        <div class="entradas__titulo">
          <p>VENTA</p>
          <h2>VALOR DEL TICKET $200</h2>
        </div>
        <div class="container">
          <form>
            <div class="row">
                <div class="col-md-6 mb-3 pe-1 ps-1">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="col-md-6 mb-3 ml-2 pe-1 ps-1">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                </div>
                <div class="mb-3 pe-1 ps-1">
                    <label for = "correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3 pe-1 ps-1">
                        <label for="cantidad" class="form-label">Cantidad Numérica</label>
                        <input type="number" class="form-control" id="cantidad" name="cantidad" min="1" required>
                    </div>
                    <div class="col-md-6 mb-3 pe-1 ps-1">
                        <label for="categoria" class="form-label">Categoría</label>
                        <select class="form-select" id="categoria" name="categoria" required>
                            <option value="1">Estudiante</option>
                            <option value="2">Trainee</option>
                            <option value="3">Junior</option>
                        </select>
                    </div>
                </div>
                <div class="total">
                    <p class="total_resumen">Total a pagar: <span id="total_pagar">$0</span></p>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn ticket-btn" id="borrar">Borrar</button>
                    <button type="submit" class="btn ticket-btn" id="enviar">Enviar</button>
                </div>
            </div>
        </form>
        
        </div>
      </section>

      <div id="footer-container"></div>
    
</body>
<script src="script.js"></script>
</html>
